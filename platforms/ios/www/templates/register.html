<ion-view view-title="Sign Up" cache-view="false">
    <ion-header-bar align-title="left">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header" overflow-scroll="false">
        <div class="list">
            <label class="item item-input username">
                <input type="text" placeholder="Username" ng-model="user.username">
            </label>

            <label class="item item-input email">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input lock">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="registerUser()">
            SIGN UP
        </button>

    </ion-content>
</ion-view>
